<div class="input-text-container" [ngClass]="styleClass">
  <span class="p-float-label">
    <input 
      [id]="inputId"
      [type]="type"
      pInputText
      [value]="value"
      (input)="onInputChange($event)"
      (blur)="onBlur()"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [readonly]="readonly"
      [attr.maxlength]="maxlength"
      [required]="required">
    <label [for]="inputId">{{ displayLabel }}</label>
  </span>
</div>
