<div class="confirmation-dialog" [ngClass]="'severity-' + severity">
  <div class="dialog-header">
    <div class="icon-wrapper" [ngClass]="'icon-' + severity">
      <i [class]="icon"></i>
    </div>
    <div class="header-content">
      <h2 class="dialog-title">{{ title }}</h2>
    </div>
  </div>

  <div class="dialog-body">
    <p class="dialog-message" [innerHTML]="message"></p>
  </div>

  <div class="dialog-footer">
    <button 
      *ngIf="showCancel"
      class="btn btn-cancel"
      (click)="cancel()"
      type="button">
      {{ cancelLabel }}
    </button>
    <button 
      class="btn btn-confirm"
      [ngClass]="'btn-' + severity"
      (click)="confirm()"
      type="button">
      {{ confirmLabel }}
    </button>
  </div>
</div>
