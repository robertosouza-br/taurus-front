
<div class="confirmation-dialog animate-in" [ngClass]="'severity-' + severity">
  <div class="accent-bar"></div>

  <div class="hero">
    <div class="icon-circle animated">
      <i [class]="icon"></i>
    </div>
    <div class="hero-text">
      <span class="hero-eyebrow">Confirmação</span>
      <h2 class="dialog-title">{{ title }}</h2>
    </div>
  </div>

  <div class="message-panel">
    <p [innerHTML]="message"></p>
  </div>

  <div class="confirmation-footer">
    <app-custom-button
      *ngIf="showCancel"
      [label]="cancelLabel"
      severity="secondary"
      [outlined]="true"
      (onClick)="cancel()"
      style="min-width: 120px;">
    </app-custom-button>
    <app-custom-button
      [label]="confirmLabel"
      [severity]="severity"
      (onClick)="confirm()"
      style="min-width: 140px; font-weight: bold;">
    </app-custom-button>
  </div>
</div>
