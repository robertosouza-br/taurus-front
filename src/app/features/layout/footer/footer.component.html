<footer class="app-footer">
  <div class="footer-content">
    <span class="copyright">
      &copy; {{ currentYear }} CALTER Construtora - Todos os direitos reservados | Versão {{ version }}
    </span>
    <span class="separator desktop-only">|</span>
    <span class="developer desktop-only">
      Desenvolvido por <strong>RM TI Solutions</strong>
    </span>
    <span class="separator desktop-only">|</span>
    <div class="footer-links desktop-only">
      <a href="javascript:void(0)" class="footer-link" (click)="showTermsDialog()">Termos de Uso</a>
      <span class="link-separator">|</span>
      <a href="javascript:void(0)" class="footer-link" (click)="showPrivacyDialog()">Política de Privacidade</a>
      <span class="link-separator">|</span>
      <a href="javascript:void(0)" class="footer-link" (click)="showSupportDialog()">Suporte</a>
    </div>
  </div>
</footer>

<app-terms-modals 
  [(displayTerms)]="displayTerms"
  [(displayPrivacy)]="displayPrivacy"
  [(displaySupport)]="displaySupport"
></app-terms-modals>
