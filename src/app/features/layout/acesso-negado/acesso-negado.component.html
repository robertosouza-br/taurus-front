<div class="acesso-negado-container">
  <div class="acesso-negado-content">
    <i class="pi pi-ban icon-error"></i>
    <h1>Acesso Negado</h1>
    <p class="message">
      Você não possui permissão para acessar este recurso.
    </p>
    <p class="description">
      Se você acredita que deveria ter acesso a esta página, entre em contato com o administrador do sistema.
    </p>
    <div class="actions">
      <button 
        pButton 
        label="Voltar" 
        icon="pi pi-arrow-left" 
        class="p-button-secondary"
        (click)="voltar()">
      </button>
      <button 
        pButton 
        label="Ir para Dashboard" 
        icon="pi pi-home"
        (click)="irParaDashboard()">
      </button>
    </div>
  </div>
</div>
