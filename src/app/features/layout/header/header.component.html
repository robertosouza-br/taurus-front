<header class="app-header">
  <div class="header-left">
    <button 
      type="button" 
      class="menu-toggle"
      (click)="toggleSidebar()"
    >
      <i class="pi pi-align-justify"></i>
    </button>
    
    <div class="logo">
      <img src="assets/images/nome_sm.png" alt="Taurus" class="logo-img">
    </div>
  </div>

  <div class="header-right">
    <!-- Notificações -->
    <div class="notifications-menu">
      <button 
        pButton 
        type="button" 
        icon="pi pi-bell" 
        class="p-button-text p-button-rounded notification-button"
        pTooltip="Notificações"
        tooltipPosition="bottom"
        (click)="toggleNotificationsMenu($event)"
      >
        <span *ngIf="notificacoesCount > 0" class="notification-badge">{{ badgeNotificacoes }}</span>
      </button>

      <p-menu
        #notificationsMenu
        [model]="notificacoesMenuItems"
        [popup]="true"
        appendTo="body"
        [baseZIndex]="11000"
        styleClass="notifications-menu-overlay"
        [style]="{ 'margin-top': '0.5rem', width: '340px' }">
      </p-menu>
    </div>

    <!-- Menu do Usuário -->
    <div class="user-menu">
      <div class="user-avatar-button" (click)="toggleUserMenu($event)" [title]="firstName">
        <img 
          *ngIf="fotoUsuario" 
          [src]="fotoUsuario" 
          [alt]="firstName" 
          class="user-avatar"
        />
        <div *ngIf="!fotoUsuario" class="user-avatar user-avatar-placeholder">
          <i class="pi pi-user"></i>
        </div>
      </div>
      
      <p-menu 
        #userMenu 
        [model]="userMenuItems" 
        [popup]="true"
        appendTo="body"
        [baseZIndex]="11000"
        styleClass="user-menu-overlay"
        [style]="{ 'margin-top': '0.5rem', width: menuWidth + 'px' }">
      </p-menu>
    </div>
  </div>
</header>
