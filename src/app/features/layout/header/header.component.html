<header class="app-header">
  <div class="header-left">
    <button 
      pButton 
      type="button" 
      icon="pi pi-bars" 
      class="p-button-text menu-toggle"
      (click)="toggleSidebar()"
      pTooltip="Alternar Menu"
      tooltipPosition="bottom"
    ></button>
    
    <div class="logo">
      <i class="pi pi-shield"></i>
      <span class="logo-text">Taurus Auth</span>
    </div>
  </div>

  <div class="header-right">
    <!-- Notificações -->
    <button 
      pButton 
      type="button" 
      icon="pi pi-bell" 
      class="p-button-text p-button-rounded"
      pTooltip="Notificações"
      tooltipPosition="bottom"
      pBadge="3"
      badgeClass="p-badge-danger"
    ></button>

    <!-- Menu do Usuário -->
    <div class="user-menu">
      <button 
        pButton 
        type="button" 
        [label]="currentUser?.name || 'Usuário'"
        icon="pi pi-user"
        class="p-button-text"
        (click)="userMenu.toggle($event)"
      ></button>
      
      <p-menu #userMenu [model]="userMenuItems" [popup]="true"></p-menu>
    </div>
  </div>
</header>
