<div class="lista-container">
  <!-- Breadcrumb -->
  <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

  <!-- Page Header -->
  <app-page-header
    title="Empreendimentos"
    subtitle="Gerencie empreendimentos e suas imagens"
    icon="pi pi-building-columns"
    [actions]="headerActions">
  </app-page-header>

  <!-- Filtro de Busca -->
  <app-search-filter
    [value]="filtro.search"
    [label]="'Buscar por nome...'"
    [debounceTime]="500"
    (onSearch)="onBuscar($event)"
    (onClear)="limparBusca()">
  </app-search-filter>

  <!-- Loading State -->
  <app-loading-spinner 
    *ngIf="carregando" 
    [size]="'large'"
    [overlay]="true"
    [message]="'Carregando empreendimentos...'"
  ></app-loading-spinner>

  <!-- Empty State -->
  <div *ngIf="!carregando && empreendimentos.length === 0" class="empty-state">
    <i class="pi pi-building-columns"></i>
    <h3>Nenhum empreendimento encontrado</h3>
    <p>
      {{ filtro.search ? 'Tente buscar com outros termos' : 'Não há empreendimentos cadastrados no momento' }}
    </p>
  </div>

  <!-- Grid de Cards -->
  <div *ngIf="empreendimentos.length > 0" class="cards-grid">
    <div *ngFor="let emp of empreendimentos" class="card-wrapper">
      <div class="empreendimento-card" (click)="visualizarUnidades(emp)">
        <!-- Imagem -->
        <div class="card-image">
          <img 
            [src]="getImagemPrincipal(emp)" 
            [alt]="emp.nome"
            (error)="onImageError($event, emp)" />
          <div class="image-overlay">
            <div class="overlay-badge">
              <p-tag 
                *ngIf="isDisponivel(emp)"
                value="Disponível"
                severity="success">
              </p-tag>
              <p-tag 
                *ngIf="!isDisponivel(emp)"
                value="Indisponível"
                severity="danger">
              </p-tag>
            </div>
          </div>
          
          <!-- Botão Portfólio Flutuante -->
          <button 
            pButton 
            type="button" 
            icon="pi pi-images"
            class="p-button-rounded p-button-sm portfolio-floating-btn"
            (click)="gerenciarImagens(emp); $event.stopPropagation()">
          </button>
        </div>

        <!-- Conteúdo -->
        <div class="card-content">
          <div class="card-header">
            <h3 class="card-title">{{ emp.nome }}</h3>
            <span class="card-code">Cód: {{ emp.codEmpreendimento }}</span>
          </div>

          <div class="card-info">
            <div class="info-item">
              <i class="pi pi-building"></i>
              <span>Coligada: {{ emp.codColigada }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginação -->
  <app-card-paginator
    [rows]="filtro.size"
    [totalRecords]="totalRegistros"
    [currentPage]="filtro.page"
    [loading]="carregando"
    [template]="'Mostrando {first} a {last} de {totalRecords} empreendimentos'"
    (onPageChange)="onPageChange($event)">
  </app-card-paginator>
</div>

<p-toast></p-toast>
