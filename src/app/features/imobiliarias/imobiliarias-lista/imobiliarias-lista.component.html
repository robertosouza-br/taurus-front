<div class="lista-container">
  <!-- Breadcrumb -->
  <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

  <!-- Page Header -->
  <app-page-header
    title="Imobiliárias"
    subtitle="Gerencie as imobiliárias cadastradas no sistema"
    icon="pi pi-building"
    [actions]="headerActions">
  </app-page-header>

  <!-- Tabela -->
  <app-data-table
    [data]="imobiliarias"
    [columns]="colunas"
    [actions]="acoes"
    [totalRecords]="totalRegistros"
    [loading]="carregando"
    [lazy]="true"
    [rows]="50"
    (onLazyLoad)="onLazyLoad($event)"
    (onSearch)="onBuscar($event)">
    
    <!-- Template para Status -->
    <ng-template appTableTemplate="status" let-imobiliaria="rowData">
      <p-tag 
        [value]="imobiliaria.ativo ? 'Ativo' : 'Inativo'" 
        [severity]="imobiliaria.ativo ? 'success' : 'danger'">
      </p-tag>
    </ng-template>
  </app-data-table>
</div>

<!-- Floating Speed Dial para Exportação -->
<app-export-speed-dial
  [loading]="exportando"
  [options]="exportOptions"
  (onExport)="exportarRelatorio($event)">
</app-export-speed-dial>
